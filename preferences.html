<html>
    <head>
        <title>Fallen leaves: Preferences</title>
        
        <meta name="description" content="Image Slideshow" />
        <meta name="author" content="Original Scott Garner, Electron version by Miguel de Dios" />
        
<!--
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
-->
        
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <style>
            .container {
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="form-group row">
                <label for="type" class="col-6 col-form-label">Type:</label>
                <div class="col-6">
                    <select class="form-control" id="type" name="type">
                        <option value="fallen_leaves">Fallen Leaves</option>
                        <option value="book">Book</option>
                    </select>
                  </div>
            </div>
            <div class="form-group row">
              <label for="delay" class="col-6 col-form-label">Delay in Seconds next photo:</label>
              <div class="col-6">
                <input class="form-control" type="number" name="delay" value="0" id="delay">
              </div>
            </div>
            <div class="form-group row">
              <label for="max_photos" class="col-6 col-form-label">Max number photos in stage:</label>
              <div class="col-6">
                <input disabled="disabled" class="form-control" type="number" name="max_photos" value="0" id="max_photos">
              </div>
            </div>
            <div class="form-group row">
              <label for="sort" class="col-6 col-form-label">Sort images:</label>
              <div class="col-6">
                <select class="form-control" id="sort" name="sort">
                    <option value="alphabetic">Alphabetic</option>
                    <option value="date">Date</option>
                    <option value="size">Size</option>
                </select>
              </div>
            </div>
            <div class="row">Others:</div>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-5">
                  <input type="checkbox" class="custom-control-input" id="random" name="random">
                  <label class="custom-control-label" for="random">Random</label>
                </div>
                <div class="col-5">
                  <input type="checkbox" class="custom-control-input" id="reverse" name="reverse">
                  <label class="custom-control-label" for="reverse">Reverse</label>
                </div>
            </div>
        </div>
        <script type="text/javascript">let $ = require('jquery');</script>
        <script type="text/javascript">require('bootstrap');</script>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/preferences.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                preferences.init();
            });
        </script>
    </body>
</html>
